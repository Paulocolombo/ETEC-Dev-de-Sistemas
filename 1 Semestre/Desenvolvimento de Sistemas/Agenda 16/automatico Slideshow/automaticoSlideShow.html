<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <title>Auto SlideShow de Carros</title>
  </head>
  <body>
    <h2 class="w3-center">SlideShow Automatico de Carros</h2>
    <div class="w3-content w3-section w3-center style=max-width:500px">
      <img class="slide" style="width: 70%" src="R34.jpg" />
      <img class="slide" style="width: 70%" src="supra.jpg" />
      <img class="slide" style="width: 70%" src="lamb.jpg" />
      <img class="slide" style="width: 70%" src="370z.jpg" />
      <br />
      <a href="https://www.google.com.br/imghp?hl=pt-BR&authuser=0&ogbl"
        >Google Imagens</a
      ><br />
      <a href="https://www.google.com.br/imghp?hl=pt-BR&authuser=0&ogbl"
        >Google Imagens</a
      ><br />
      <a href="https://www.google.com.br/imghp?hl=pt-BR&authuser=0&ogbl"
        >Google Imagens</a
      ><br />
      <a href="https://www.google.com.br/imghp?hl=pt-BR&authuser=0&ogbl"
        >Google Imagens</a
      ><br />
      <script>
        var index = 0;
        carousel();
        function carousel() {
          var i;
          var x = document.getElementsByClassName("slide");
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
          }
          index++;
          if (index > x.length) {
            index = 1;
          }
          x[index - 1].style.display = "block";
          setTimeout(carousel, 5000); //Imagem Ã© trocada a cada 2 segundos
        }
      </script>
    </div>
  </body>
</html>
