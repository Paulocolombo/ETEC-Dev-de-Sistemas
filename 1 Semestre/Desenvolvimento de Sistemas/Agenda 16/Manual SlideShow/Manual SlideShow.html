<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <title>Manual SlideShow</title>
    <style>
      .mySlides {
        display: none;
      }
    </style>
  </head>
  <body>
    <h2 class="w3-center">Slideshow Manual</h2>
    <div class="w3-content w3-display-container">
        
        <div class="w3-display-container mySlides">
          <img src="370z.jpg" style="width:100%">
          <div class="w3-display-bottomright w3-large w3-container w3-padding-16 w3-black">
          </div>
        </div>
        
        <div class="w3-display-container mySlides">
          <img src="R34.jpg" style="width:100%">
          <div class="w3-display-topleft w3-large w3-container w3-padding-16 w3-black">
          </div>
        </div>
        
        <div class="w3-display-container mySlides">
          <img src="supra.jpg" style="width:100%">
          <div class="w3-display-topright w3-large w3-container w3-padding-16 w3-black">
          </div>
        </div>
        
        <div class="w3-display-container mySlides">
          <img src="lamb.jpg" style="width:100%">
          <div class="w3-display-middle w3-large w3-container w3-padding-16 w3-black">
          </div>
        </div>
    <button class="w3-button w3-display-left w3-black" onclick="plusDivs(-1)">
      &#10094;
    </button>
    <button class="w3-button w3-display-right w3-black" onclick="plusDivs(1)">
      &#10095;
    </button>

    <script>
      var slideIndex = 1;
      showDivs(slideIndex);

      function plusDivs(n) {
        showDivs((slideIndex += n));
      }

      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = x.length;
        }
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        x[slideIndex - 1].style.display = "block";
      }
    </script>
  </body>
</html>
