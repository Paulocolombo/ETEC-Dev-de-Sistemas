            <h2>Floresta das Corredeiras "Clóvis Deleo"</h2>
            <p>Local de grande beleza natural, situado as margens dos últimos 8 km do trecho natural do Rio Paranapanema. Muito frequentado para acampamento e passeios, possui quiosques com churrasqueiras e parque infantil, pesca amadora, e observação de Aves. Piraju, conta com 365 espécies de aves já catalogadas, ocupa o 93º lugar entre os municípios brasileiros e o 15° lugar entre os paulistas, e o 1.o colocado em espécies do interior Paulista no ranking do Wikiaves.com.br, um site  de conteúdo interativo, direcionado aos amantes desse hobby. Brevemente será incluída na Rota das Aves na programação da Secretaria do Turismo do Estado de São Paulo.</p>
        </figure>
    </div>
    <br />
    <div class = "imagem 2">
        <figure>
            <img src="https://www.estanciadepiraju.sp.gov.br/assets/uploads/images/Vista%20Parcial%20da%20Represa%20e%20Ponte%20Engenheiro%20Nelson%20de%20Godoy.jpg" alt="Img Rio">
            <figcaption>Rio Paranapanema</figcaption>
            <h2>Rio Paranapanema</h2>
            <p>O Rio Paranapanema tem 929 km de extensão, sendo 90,6 km cortando o município da Estância de Piraju. O rio de águas limpas, banhando a região sudeste do Estado de São Paulo, é rico em peixes, ainda que sua fauna tenha sido comprometida pelas barragens de hidrelétricas construídas em vários pontos de seu leito. Nasce na serra de Paranapiacaba (região Sul do Estado) e segue na direção oeste, até desembocar no rio Paraná, em Porto São José, na divisa de São Paulo, Paraná e Mato-Grosso do Sul. É navegável em mais de 80 km. Além das 10 usinas hidrelétricas, o rio abriga em seu leito sítios arqueológicos indígenas com até 8 mil anos, ruínas de missões Jesuíticas do século XVIII, além de áreas de preservação ambiental e relíquias da arquitetura histórica. É considerado o único rio de grande porte não poluído do Estado de São Paulo. Em Piraju, existe o maior trecho natural do rio Paranapanema, cerca de 7 km, podendo ser uma parte, apreciado pela Trilha das Corredeiras, totalmente construida pelas normas de acessibilidade da ABNT.</p>
        </figure>
    </div>

    <div class="Imagem 3">

            <h2>Cachoeira do Castelo</h2>
            <p>Fazendo parte de uma mesma fazenda as cachoeiras do Castelo e a do Arco-íris, localizadas a 04 km da cidade são de propriedade particular. A Cachoeira do Castelo é a primeira a ser avistada pelos turistas, que logo encontra na portaria da propriedade uma réplica de um pequeno castelo medieval.</p>
